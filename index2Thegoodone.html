<script>

        $(document).ready(function() {
         var calendar = $('#bootstrapModalFullCalendar').fullCalendar({
            defaultView: 'basicWeek',
            themeSystem: 'bootstrap4',
            selectable: true,
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'basicWeek,agendaWeek,agendaDay, listMonth'
            },
            views: {
            agendaWeek: {
              buttonText: 'agendaWeek'
            },
            basicWeek: {
              buttonText: 'basicWeek'
            }
          },
          
            weekNumbers: true,
            eventLimit: true,
            displayEventTime: false,
            events: {
                url: 'calendar.php',
                type: 'POST', // Send post data
                error: function() {
                    alert('There was an error while fetching events.');
                }
            },
            
            eventClick:  function(event, jsEvent, view) {
                    $('#modalTitle').html(event.title);
                    $('#description').html(event.description);
                    $('#eventUrl').attr('href', event.gameUrl);
                    $('#image').attr('src', event.gameImg);
                    $('#fullCalModal').modal('show');
                    
                    return false;
                }
            });
            $('#months-tab').on('change', function() {
    // get month from the tab. Get the year from the current fullcalendar date
    var month = $(this).find(":selected").attr('data-month'),
        year = $("#bootstrapModalFullCalendar").fullCalendar('getDate').format('YYYY');
    
    var m = moment([year, month, 1]).format('YYYY-MM-DD');
    
    $('#bootstrapModalFullCalendar').fullCalendar('gotoDate', m );
});

// go to prev year
$("#btn2010").on('click', function() {
    var d = $('#btn2010').val();
    $('#bootstrapModalFullCalendar').fullCalendar( 'gotoDate', d );
});
$("#btn2011").on('click', function() {
    var d = $('#btn2011').val();
    $('#bootstrapModalFullCalendar').fullCalendar( 'gotoDate', d );
});

// set the month as the current month
// has to be -1 because this is 0 based
var month = $("#bootstrapModalFullCalendar").fullCalendar('getDate').format('MM') -1 ;
// set the correct month selected
$("#months-tab").find('option[data-month=' + month + ']').prop('selected', true);
        });
